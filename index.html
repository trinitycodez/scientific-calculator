<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online_Calculator</title>
    <!-- <meta name="color-scheme" content="dark"> -->
    <!-- <link rel="stylesheet" href="./CSS/styles.css"> -->
    <style>
        *,
        *::after,
        *::before {
            padding: 0rem;
            margin: 0rem;
            box-sizing: border-box;
        }
        :root {
            --widthCtrl: 25rem;
        }
        html {
            font-size: 87.5%;  /* 14px */
        }
        body {
            font-size: 1.14rem;
            position: relative;
            border: 1px solid #a93;
            background-color: #f5f5f5;
        }
        .head,
        .foot {
            height: 3em;
            width: 100%;
            /* border: 2px solid #09f; */
        }
        .head {
            display: flex;
            background-color: #ffffff;
            box-shadow: 0px 1px 5px #000;
            position: sticky;
            top: 0rem;
            justify-content: space-between;
            align-items: center;
            z-index: 3;
        }
        .foot {
            display: flex;
            position: relative;
            margin-top: 5rem;
            bottom: 0rem;
            height: 5rem;
        }
        section {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            position: relative;
            margin-top: 2rem;
            /* border: 2px solid #f00;             */
        }
        .container {
            display: flex;
            flex-direction: column;
            -ms-flex-direction: column;
            background-color: #ffffff;
            height: auto;
            width: max-content;
            border: 2px solid #000;
        }
        .keys-pack {
            display: inherit;
            flex-direction: row;
            -ms-flex-direction: row;
            flex-wrap: nowrap;
            height: auto;
            width: max-content;
            margin-bottom: 1rem;
            position: relative;
        }
        .sideOptr {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            max-width: var(--widthCtrl);
            height: 100%;
            justify-content: center;
            align-items: center;
            /* border: 2px solid #c9b; */
        }
        .mainOptr {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            color: #000;
            max-width: 33rem;
            justify-content: center;
            align-items: center;
            border-left: 1px solid #466f7e;
        }
        .btn {
            display: flex;
            font-size: 2rem;
            height: 1.8em;
            width: 3em;
            margin: .4rem 1rem;
            justify-content: center;
            align-items: center;
            /* border: 2px solid #fa0; */
            border-radius: 1rem;
            outline-style: none;
            background-color: #e8f0f3;
            cursor: pointer;
        }
        .btnDarkMode {
            color: #e8f0f3;
            background-color: #3c4040;
        }
        .btn:active {
            transform: scale(.9);
        }
        .btn0 {
            width: 7em;
        }
        sup {
            vertical-align: super;
            font-size: 1rem;
        }
        .display-section {
            width: 58rem;
            height: 10rem;
            border-bottom: 1px solid #466f7e;
            margin-bottom: 1rem;
        }
        .display-result {
            padding-right: 1rem;
            text-align: end;
        }
        .work-class {
            height: 2.5rem;
            font-size: 1.9rem;
            /* border-bottom: 1px solid #fa0; */
            /* font-weight: bold; */
            color: #9b9696;
        }
        .result-class {
            height: 3.2rem;
            font-size: 2.7rem;
            /* border-bottom: 1px solid #0a0; */
            font-weight: bold;
        }
        span {
            font-weight: bold;
            color: #ff9e0db4;
            font-size: 1.4rem;
        }
        .btn_eqls {
            background-color: #2ad17a !important;
        }
        .btn_cls {
            color: #f00;
            background-color: #f8ecec;
        }
        .btn_del { color: #466f7e; }
        .btn_plus,
        .btn_mins,
        .btn_tims,
        .btn_dive,
        .btn_eqls {
            background-color: #ff9501;
            color: #ffffff !important;
        }
        .profile {
            height: 100%;
            width: 20rem;
            border-bottom: 2px solid #000;
            /* border: 2px solid #f0f; */
            color: #636262;
        }
        .profile_head {
            height: auto;
            /* border: 2px solid #f66; */
        }
        .name {
            text-align: center;
        }
        .code {
            padding-left: .8rem;
        }
        .img_circle {
            display: flex;
            border: 2px solid hsla(143, 100%, 50%, 0.37);
            margin: 0rem auto;
            width: 7.5rem;
            height: 7.5rem;
            border-radius: 3.75rem;
            justify-content: center;
            align-items: center; 
        }
        .img_profile {
            width: 6rem;
            height: 6rem;
            /* border: 2px solid #fa0; */
        }
        .project_link {
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            border-radius: 2rem;
            /* border: 2px solid green; */
            padding: 0em 1rem;
            color: #008000;
            background-color: #e8f0f3;
        }
        .project_link:active {
            transform: scale(.94);
        }
        .project_link a {
            display: inline-block;
            width: 100%;
            justify-content: space-between;
            text-decoration: none;
            color: #16b116;
            padding: .9rem 0rem;
        }
        .project_link:hover, 
        .project_link a:hover {
            color: #2ad17a;
        }
        p strong {
            color: #ff9501;
        }
        .side_pointer {
            display: none;
        }
        .pointer_rotate {
            transform: scaleX(-100%);
            -ms-transform: scaleX(-100%);
        }
        footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #636262;
            color: #ffffff;
            /* background-color: #d2dde1; */
        }
        .social_media {
            display: flex;
            justify-content: space-evenly;
            width: 20rem;
            height: auto;
            padding: .7rem 0rem;
            /* border: 2px dotted #0a0; */
            border-bottom: 1px solid #7c817c;
        }
        .social_media svg:hover path {
            fill: #ff9b05;
        }
        .footer_info {
            width: 100%;
            height: auto;
            text-align: center;
            /* border: 2px dotted #0a0; */
            padding-top: .5rem;
        }
        a {
            color: #ff9b05;
        }

        /* @keyframes DisplaySideOPrt {
            from {
                max-width: 0rem;
                height: 100%;
            }
            to {
                max-width: var(--widthCtrl);
                height: 100%;
            }
        } */

        .logo {
            margin-top: .2rem;
            margin-left: 2rem;
            width: auto;
            height: 2.15rem;
            /* border: 2px solid #0f0; */
        }
        .dark,
        .light {
            margin-right: 2rem;
            width: 2.2rem;
            height: 2.2rem;
        }
        .dark svg, .light svg {
            cursor: pointer;
            border-radius: 1.14rem;
        }
        
        @media screen and (max-width:320px) {
            @media screen and (max-width:265px) {
                .btn {
                    width: 5rem;
                }
                .btn0 {
                    width: 11rem !important;
                }
                .container {
                    transform: scale(.9);
                }
                .mainOptr {
                    justify-content: space-evenly;
                }
                .sideOptr {
                    justify-content: space-evenly;
                }
            }
            html {
                font-size: 47.5%;
            }
            :root {
                --widthCtrl: 21.73rem;
            }
            body {
                font-size: 1.8rem;
            }
            section {
                flex-direction: column;
            }
            .container {
                order: 2;
                width: auto;
            }
            .keys-pack {
                width: auto;
            }
            .profile {
                order: 1;
                margin-bottom: 4rem;
            }
            .code {
                text-align: center;
            }
            .sideOptr {
                display: none;
            }
            .display-section {
                width: 100%;
            }
            .mainOptr {
                max-width: 30rem;
            }
            .display_Side_oprt {
                display: flex;
                z-index: 2;
                position: absolute;
                background-color: #212e3b;
            }
            .side_pointer {
                display: flex;
                position: absolute;
                top: 40%;
                left: 0%;
                height: 5rem;
                width: 2.4rem;
                align-items: center;
                font-size: 2rem;
                z-index: 3;
                background-color: #5adf5a6e;
                border-radius: 0em 2rem 2rem 0em;
                cursor: pointer;
                box-shadow: 2px 0px 11px #0f0f0f88;
            }
            .pointer_icon {
                display: inherit;
                height: 100%;
                width: 100%;
                align-items: center;
                justify-content: center;
            }
            .btn {
                margin: 0.4rem 0.5rem;
            }
            .btn0 {
                width: 13rem;
            }            
        }
        @media screen and (min-width:321px) and (max-width:425px) {
            html {
                font-size: 47.5%;
            }
            :root {
                --widthCtrl: 21.73rem;
            }
            .sideOptr {
                display: none;
            }
            .display-section {
                width: 100%;
            }
            .mainOptr {
                max-width: 30rem;
            }
            .display_Side_oprt {
                display: flex;
                z-index: 2;
                position: absolute;
                background-color: #212e3b;
                animation: DisplaySideOPrt 50ms linear alternate forwards;
                -webkit-animation: DisplaySideOPrt 50ms linear alternate forwards;
            }
            .side_pointer {
                display: flex;
                position: absolute;
                top: 40%;
                left: 0%;
                height: 5rem;
                width: 2.4rem;
                align-items: center;
                font-size: 2rem;
                z-index: 3;
                background-color: #5adf5a6e;
                border-radius: 0em 2rem 2rem 0em;
                cursor: pointer;
                box-shadow: 2px 0px 11px #0f0f0f88;
            }
            .pointer_icon {
                display: inherit;
                height: 100%;
                width: 100%;
                align-items: center;
                justify-content: center;
            }
            .btn {
                margin: 0.4rem 0.5rem;
            }
            .btn0 {
                width: 13rem;
            }
        }
        @media screen and (min-width:426px) and (max-width:667px) {
            html {
                font-size: 59.5%;
            }
            .sideOptr {
                display: none;
            }
            .display-section {
                width: 100%;
            }
            .display_Side_oprt {
                display: flex;
                z-index: 2;
                position: absolute;
                background-color: #212e3b;
                animation: DisplaySideOPrt 50ms linear alternate forwards;
                -webkit-animation: DisplaySideOPrt 50ms linear alternate forwards;
            }
            .side_pointer {
                display: flex;
                position: absolute;
                top: 40%;
                left: 0%;
                height: 5rem;
                width: 2.4rem;
                align-items: center;
                font-size: 2rem;
                z-index: 3;
                background-color: #5adf5a6e;
                border-radius: 0em 2rem 2rem 0em;
                cursor: pointer;
                box-shadow: 2px 0px 11px #0f0f0f88;
            }
            .pointer_icon {
                display: inherit;
                height: 100%;
                width: 100%;
                align-items: center;
                justify-content: center;
            }
        }
        @media screen and (min-width:666px) and (max-width:768px) {
            html {
                font-size: 53.5%;
            }
            body {
                font-size: 1.8rem;
            }
        }
        @media screen and (min-width:769px) and (max-width:868px) {
            html {
                font-size: 65.5%;
            }
        }
        @media screen and (min-width:869px) and (max-width:1024px) {
            html {
                font-size: 73.5%;
            }
        }

</style>
</head>
<body>
    <header class="head">
        <div class="logo">
            <img src="./IMAGE/calculator_logo.png" alt="logo" referrerpolicy="no-referrer" width="100%" height="100%">
        </div>
        <div class="dark" title="dark"></div>
    </header>
    <section>
        <div class="container">
            <div class="display-section">
                <div class="display-result work-class"></div>
                <div class="display-result result-class"></div>
            </div>
            <div class="keys-pack">
                <div class="sideOptr" id="side-pane">
                    <div class="btn btn_prct" onclick="solve(this, 'signs')">&percnt;</div>
                    <div class="btn btn_X2" onclick="solve(this, 'signs')">x<sup>2</sup></div>
                    <div class="btn btn_X3" onclick="solve(this, 'signs')">x<sup>3</sup></div>
                    <div class="btn btn_sin" onclick="solve(this, 'signs')">sin</div>
                    <div class="btn btn_cos" onclick="solve(this, 'signs')">cos</div>
                    <div class="btn btn_tan" onclick="solve(this, 'signs')">tan</div>
                    <div class="btn btn_ln" onclick="solve(this, 'signs')">ln</div>
                    <div class="btn btn_log" onclick="solve(this, 'signs')">log</div>
                    <div class="btn btn_fact" onclick="solve(this, 'signs')">!</div>
                    <div class="btn btn_exp" onclick="solve(this, 'signs')">&exponentiale;</div>
                    <div class="btn btn_pii" onclick="solve(this, 'signs')">&pi;</div>
                    <div class="btn btn_powr" onclick="solve(this, 'signs')">^</div>
                    <div class="btn btn_opnB" onclick="solve(this, 'signs')">(</div>
                    <div class="btn btn_clsB" onclick="solve(this, 'signs')">)</div>
                    <div class="btn btn_ans" onclick="solve(this, 'signs')">Ans</div>
                </div>
                <div class="side_pointer">
                    <div class="pointer_icon">
                        &blacktriangleright;
                    </div>
                </div>
                <div class="mainOptr" id="basic-view">
                    <div class="btn btn_cls" onclick="clearWork()">C</div>
                    <div class="btn btn_dive" onclick="solve(this, 'signs')">&divide;</div>
                    <div class="btn btn_tims" onclick="solve(this, 'signs')">&times;</div>
                    <div class="btn btn_del" onclick="backSpace()">
                        <svg class="backspace" width="37" height="28" viewBox="0 0 37 28" fill="none" xmlns="http://www.w3.org/2000/svg" style="height: 2rem; width: auto;">
                            <path d="M36.988 14.5164C37.3878 16.3957 27.7177 22.3031 24.4458 24.4843C21.174 26.6656 17.5777 28.13 14.0863 27.9909C10.5949 27.8517 7.29024 26.3772 4.85456 23.8719C2.41889 21.3665 1.03818 18.0216 0.997507 14.5276C0.956831 11.0337 2.25929 7.65752 4.63598 5.09615C7.01267 2.53477 10.2821 0.983766 13.7693 0.763346C17.2566 0.542925 21.0257 1.86867 24.4458 3.99721C27.8659 6.12576 37.1804 12.4146 36.988 14.5164H27.854C27.4827 11.2905 25.2482 6.73405 22.7574 4.65076C20.2666 2.56747 17.0709 1.52013 13.8301 1.72497C10.5894 1.92981 7.551 3.3712 5.3423 5.75154C3.13359 8.13188 1.92319 11.2694 1.96099 14.5164C1.99879 17.7634 3.28191 20.8719 5.54543 23.2002C7.80895 25.5285 10.8801 26.8987 14.1247 27.0281C17.3693 27.1574 20.5398 26.036 22.9814 23.8953C25.4231 21.7545 27.5579 17.7501 27.854 14.5164H36.988Z" fill="#466F7E"/>
                            <path d="M20.7905 8.3988L7.06047 19.9143" stroke="#466F7E" stroke-width="2" stroke-linecap="round"/>
                            <path d="M20.5046 19.9132L6.99604 8.39768" stroke="#466F7E" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div class="btn btn7" onclick="solve(this)">7</div>
                    <div class="btn btn8" onclick="solve(this)">8</div>
                    <div class="btn btn9" onclick="solve(this)">9</div>
                    <div class="btn btn_sqrt" onclick="solve(this, 'signs')">&Sqrt;</div>
                    <div class="btn btn4" onclick="solve(this)">4</div>
                    <div class="btn btn5" onclick="solve(this)">5</div>
                    <div class="btn btn6" onclick="solve(this)">6</div>
                    <div class="btn btn_mins" onclick="solve(this, 'signs')">&minus;</div>
                    <div class="btn btn1" onclick="solve(this)">1</div>
                    <div class="btn btn2" onclick="solve(this)">2</div>
                    <div class="btn btn3" onclick="solve(this)">3</div>
                    <div class="btn btn_plus" onclick="solve(this, 'signs')">&plus;</div>
                    <div class="btn btn0" onclick="solve(this)">0</div>
                    <div class="btn btn_dot" onclick="solve(this, 'signs')">.</div>
                    <div class="btn btn_eqls" onclick="result()">&equals;</div>
                </div>
            </div>
        </div>
        <div class="profile">
            <div class="profile_head">
                <div class="img_circle">
                    <div class="img_profile">
                        <img width="100%" height="100%" style="border-radius: 50%;" src="./IMAGE/trinity.jpg" alt="Profile Image">
                    </div>
                </div> <br />
                <div class="name">Olowoyori Emmanuel Taiwo <br /> (Trinity)</div>
            </div> <br />
            <div class="code">
                <p><strong>PROJECT CODE:</strong></p>
                <div class="project_link">
                    <a href="https://github.com/trinitycodez/scientific-calculator" target="_blank" rel="noopener noreferrer">
                        Online Calculator
                    </a>
                    &rightarrow;
                </div>
            </div>
        </div>
    </section>
    <footer class="foot">
        <div class="social_media">
            <svg width="42" height="80" viewBox="0 0 42 80" fill="none" xmlns="http://www.w3.org/2000/svg" style="height: auto; width: .7rem;">

                </a>
            </svg>
